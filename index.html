<!DOCTYPE html>
<html>
<head>
    <title>Sell or buy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/e4893d70c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-6 p-1">
                <div class="card card-sell shadow-lg">
                    <div class="card-block">
                        <div class="row fill-card">
                            <div class="col-md-8 col-sell-buy">
                                <span class="text-sell-buy"><h1 class="txtSellBuy">Be a Seller</h1></span>
                            </div>
                            <div class="col-md-4 col-sell-buy">
                                <button type="button" class="btn btn-circle btn-size"><i class="fas fa-tag"></i> Sell</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-1">
                <div class="card card-buy shadow-lg">
                    <div class="card-block">
                        <div class="row fill-card">
                            <div class="col-md-4 col-sell-buy">
                                <button type="button" class="btn btn-circle btn-size"><i class="fas fa-shopping-cart"></i> Buy</button>
                            </div>
                            <div class="col-md-8 col-sell-buy">
                                <span class="text-sell-buy"><h1>Buy your Needs</h1></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
